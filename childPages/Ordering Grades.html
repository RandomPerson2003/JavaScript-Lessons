  <header>
    <h1>Ordering Grades Assignment</h1>
  </header>


  <section>
    <article>

      <form action="x.html" method="post" onsubmit="event.preventDefault();">


        <p>&nbsp;</p>


        <a><strong>Enter three grades below:</strong></a>

        <p>
          <label for="textfield">Grade #1: </label>
          <input name="textfield1" type="text" id="textfield1">
          <a id="validityTest1">See the Alert</a>
        </p>

        <p>
          <label for="textfield2">Grade #2: </label>

        </p>
        <p>
          <label for="textfield">Grade #5: </label>
          <input name="textfield5" type="text" id="textfield5">
          <a id="validityTest5">See the Alert</a>
        </p>

        <br>
        <button type="button" onclick="main()">Submit</button>
        <br>
        <h3><a id="answer">What is the answer?</a></h3>
        <br><br>

        <fieldset>
          <div>
            <button type="button" onclick="checkbox()" ; style="text-decoration-line:underline">View answer(s)</button>
            <br><br>
            <label>
              <input type="checkbox" name="Checkbox1" nalue="checkbox1" id="Checkbox1">
              <a>Is 20% > 60%?</a>
              <br>
              <a id="checkbox1_answer" style="color:firebrick">Answer?</a>
              <br>

            <br>
            <label>
